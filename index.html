<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="numberInput">0</div>
		<div class="operatorsUpper">
			<div class="operator_delete">AC</div>
			<div class="operator_sum_minus">+/-</div>
			<div class="operator_percent">%</div>
			<div class="operator_division">รท</div>
		</div>
		<div class="number_input">
			<div class="number" id="hoverBtn">7</div>
			<div class="number" id="hoverBtn">8</div>
			<div class="number" id="hoverBtn">9</div>
			<div class="operator_multiplication">ร</div>
		</div>
		<div class="number_input">
			<div class="number" id="hoverBtn">4</div>
			<div class="number" id="hoverBtn">5</div>
			<div class="number" id="hoverBtn">6</div>
			<div class="operator_subtraction">-</div>
		</div>
		<div class="number_input">
			<div class="number" id="hoverBtn">1</div>
			<div class="number" id="hoverBtn">2</div>
			<div class="number" id="hoverBtn">3</div>
			<div class="operator_addition">+</div>
		</div>
		<div class="number_input">
			<div class="number_o" id="hoverBtn">0</div>
			<div class="symbol_" id="hoverBtn">,</div>
			<div class="operator_equally">=</div>
		</div>
	</div>
	
</body>
</html>
